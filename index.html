<html>

<head>
    <link rel="stylesheet" href="files/style/index.css">
    <title>Expenditure D3.js Pie Chart</title>
    <script src="https://d3js.org/d3.v7.min.js" charset="utf-8"></script>
</head>

<body>
    <div class="container">
        <h1>Monthly Expenditure Pie Chart</h1>
        <div class="piechart">
            <svg></svg>
            <div class="content">
                <table>
                    <tr>
                        <td align="center" valign="top" width="12%">
                            <img src="files/images/single_pixel.gif" height="2"
                                alt="" border="0" style="display:block;" /></td>
                        <td align="left" valign="top" width="5%">
                            <img src="files/images/single_pixel.gif" 
                                height="2" alt="" border="0" style="display:block;" /></td>
                        <td width="30%" align="left" valign="top">
                            <img src="files/images/single_pixel.gif" height="2"
                                alt="" border="0" style="display:block;" /></td>
                        <td width="15%" align="left" valign="top">
                            <img src="files/images/single_pixel.gif" height="2"
                                alt="" border="0" style="display:block;" /></td>
                    </tr>
                    <tr>
                        <td align="center"><img src="files/images/housing.png" width="60%" height="auto" alt="" /></td>
                        <td align="center"><img src="files/images/color-icon-1.png" width="80%" height="auto" alt="" /></td>
                        <td class="item" width="80">Housing</td>
                        <td class="spend">35%</td>
                    </tr>
                    <tr>
                        <td align="center"><img src="files/images/education.png" width="60%" height="auto" alt="" /></td>
                        <td align="center"><img src="files/images/color-icon-2.png" width="80%" height="auto" alt="" /></td>
                        <td class="item">Education</td>
                        <td class="spend">18%</td>
                    </tr>
                    <tr>
                        <td align="center"><img src="files/images/food.png" width="60%" height="auto" alt="" /></td>
                        <td align="center"><img src="files/images/color-icon-3.png" width="80%" height="auto" alt="" /></td>
                        <td class="item">Food</td>
                        <td class="spend">16%</td>
                    </tr>
                    <tr>
                        <td align="center"><img src="files/images/transportation.png" width="60%" height="auto" alt="" /></td>
                        <td align="center"><img src="files/images/color-icon-4.png" width="80%" height="auto" alt="" /></td>
                        <td class="item" width="80">Transportation</td>
                        <td class="spend">13%</td>
                    </tr>
                    <tr>
                        <td align="center"><img src="files/images/insurance.png" width="60%" height="auto" alt="" /></td>
                        <td align="center"><img src="files/images/color-icon-5.png" width="80%" height="auto" alt="" /></td>
                        <td class="item">Insurance</td>
                        <td class="spend">10%</td>
                    </tr>
                    <tr>
                        <td align="center"><img src="files/images/entertainment.png" width="60%" height="auto" alt="" /></td>
                        <td align="center"><img src="files/images/color-icon-6.png" width="80%" height="auto" alt="" /></td>
                        <td class="item">Entertainment</td>
                        <td class="spend">8%</td>
                    </tr>
                </table>
            </div>
        </div>

    </div>

    <script src="files/js/index.js"></script>
    <!-- <script src="files/index-all-chart.js"></script> -->
</body>

</html>
